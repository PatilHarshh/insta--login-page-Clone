<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instaclone</title>
    <link rel="stylesheet" href="instaclone.css" />
    <script src="https://kit.fontawesome.com/4e6b50c3ce.js"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="left">
        <img
          src="phones.png"
          alt="phone"
        />
        <img
          class="screen"
          src="WhatsApp Image 2022-07-28 at 10.58.31 AM.jpeg"
          alt="phone-screen"
        />
      </div>
      <div class="right">
        <div class="pannel login">
          <img
            id="logo"
            src="https://th.bing.com/th/id/OIP.UfDoleKdz9lEvgCkZIIB_wHaCp?w=341&h=124&c=7&r=0&o=5&dpr=1.25&pid=1.7"
            alt="insta logo"/>
        <form>
          <input
            class="input-box"
            type="text"
            name="username"
            required
            placeholder="phone number, username, email"/>
          <input
            type="password"
            name="password required"
            class="input-box"
            placeholder="Password"/>
          <input type="submit" name="login" value="Log In" class="button" />
        <div class="divider">
          <div class="line"></div>
          <p>OR</p>
          <div class="line"></div>
        </div>
        <a href="https://www.facebook.com/index.php" class="fb">Login with Facebook</a>
        <a href="https://www.instagram.com/accounts/password/reset/" class="forgot">Forgot Password</a>
      </form>
      </div>
      
      <div class="pannel signup">
        <p>Don't have an account?</p>
        <a href="#">Sign up</a>
      
      </div>
      <div class="apps">
        <p>Get the app</p>
        <div class="app-stores">
          <img src="https://digitopoly.files.wordpress.com/2016/06/app-store-logo.png" alt="apple store">
          </div>
          <div class="playstore">
          <img src="https://data.ibtimes.sg/en/full/12247/google-play-store-8-1-73-apk.png" alt="playstore">
        </div>
      </div>
    </div>
    </section>
    
    <footer>
      <p>footer content</p>
    </footer>
  </body>
</html>
